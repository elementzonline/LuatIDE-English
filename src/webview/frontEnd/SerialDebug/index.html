<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Serial Debug System</title>
    <link rel="stylesheet" type="text/css" href="./index.css" />
</head>

<body>
    <div class="mainBg">
        <div class="leftBar">
            <div class="sd-base-set sd-set">
                <div class="sd-base-child">
                    <label class="sd-base-label">String slogan</label>
                    <select class="sd-sort-select sd-base-input"></select>
                    <div style="width: 48px; display: inline-block;"></div>
                </div>
                <div class="sd-base-child">
                    <label class="sd-base-label">Potter</label>
                    <select type="text" class="sd-baudRate sd-base-input"></select>
                    <button class="sd-baudRate-cus" style="width: 48px;" onclick="sd_cusBaseValue('baudRate')">customize</button>
                </div>
                <div class="sd-base-child">
                    <label class="sd-base-label">Data bit</label>
                    <select type="text" class="sd-dataBits sd-base-input"></select>
                    <div style="width: 48px; display: inline-block;"></div>
                    <!-- <button class="sd-dataBits-cus" style="width: 48px;" onclick="sd_cusBaseValue('dataBits')">自定义</button> -->
                </div>
                <div class="sd-base-child">
                    <label class="sd-base-label">Check Digit</label>
                    <select type="text" class="sd-checkDigit sd-base-input"></select>
                    <div style="width: 48px; display: inline-block;"></div>
                    <!-- <button class="sd-checkDigit-cus" style="width: 48px;" onclick="sd_cusBaseValue('checkDigit')">自定义</button> -->
                </div>
                <div class="sd-base-child">
                    <label class="sd-base-label">Stop</label>
                    <select type="text" class="sd-stopBits sd-base-input"></select>
                    <div style="width: 48px; display: inline-block;"></div>
                    <!-- <button class="sd-stopBits-cus" style="width: 48px;" onclick="sd_cusBaseValue('stopBits')">自定义</button> -->
                </div>
                <div class="sd-base-child2">
                    <button class="sd-led" disabled></button>
                    <button class="sd-openSort">Open the serial port</button>
                </div>
            </div>
            <div class="sd-acceptSet sd-set">
                <div class="sd-acceptSet-tip">Receiving area settings</div>
                <div class="sd-apt-opera">
                    <button class="sd-apt-clearData">Clear data</button>
                    <button class="sd-apt-stopRoll">Pause</button>
                </div>
            </div>
            <div class="sd-sendSet sd-set">
                <div class="sd-sendSet-tip">Send area settings</div>
                <div class="sd-send-child">
                    <div class="sd-send-child1">
                        <input type="checkbox" class="sd-send-child-child sd-send-timeSendSwitch" />
                        <label class="sd-send-child-child">Regularly send</label>
                    </div>
                    <div class="sd-send-child1">
                        <input type="checkbox" class="sd-send-child-child sd-send-autoNewline" />
                        <label class="sd-send-child-child">Automatic change</label>
                    </div>
                </div>
                <div class="sd-send-child">
                    <div class="sd-send-child2">
                        <label class="sd-send-child-child2">Sending cycle</label>
                        <input type="number" class="sd-send-child-child2 sd-send-timePeriod" />
                        <label class="sd-send-child-child2">ms</label>
                    </div>
                </div>
                <div class="sd-send-child">
                    <button class="sd-send-clearData">Clear data</button>
                    <button class="sd-send-sendDataBtn">send</button>
                </div>
            </div>
        </div>
        <div class="rightBar">
            <div class="sd-dataOutput">
                <div class="sd-display-tip">接收区</div>
                <div class="sd-display-input1">
                    <textarea type="text" class="sd-accept-input" readonly></textarea>
                </div>
            </div>
            <div class="sd-dataInput">
                <div class="sd-display-tip sd-display-sendLabel">
                    Sending area
                </div>
                <div class="sd-display-input2">
                    <textarea type="text" class="sd-send-input"></textarea>
                </div>
            </div>
        </div>
        <div class="alertWindow">
            <span style="height: 10px; width: 100%; display: inline-block;"></span>
            <label style="color: gray;" class="sd-alert-label">Please enter the custom value</label>
            <input type="number" class="sd-alertInput">
            <div class="sd-alert-submitBox">
                <button class="sd-alertInput-cancel">Cancel</button>
                <button class="sd-alertInput-submit">Sure</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../resource/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="./index.js"></script>
</body>

</html>

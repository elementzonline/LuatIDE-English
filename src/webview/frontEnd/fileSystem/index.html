<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>File System Display</title>
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <link rel="stylesheet" type="text/css" href="../resource/font-awesome.min.css" />
</head>

<body>
    <div class="fileSystemMain">
        <div class="description">
            <h1>文件下载配置页面</h1>
        </div>
        <div class="floderBox">
            <div class="perFloder">
                <div class="floderCont main">
                    <input type="checkbox" id="root"> <i class="fa fa-folder"></i> <label class="mainLabel" for="root">请选择要下载的文件，勾选的为要下载到固件的文件，否则忽略下载</label>
                </div>
            </div>
        </div>
        <div>
            <button class="download">完成</button>
        </div>
    </div>
    <script type="text/javascript" src="../resource/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="./index.js"></script>
</body>

</html>

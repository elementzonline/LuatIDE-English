<html>

<head>
	<meta charset="utf-8" />

</head>

<body>
	<div class="father">
		<!-- 登录按钮 -->
		<h1>LUATIDE</h1>

			<video autoplay loop muted width="80%" height="400px">

		<a href="#" class="signinBar bar">登录</a>
		<a href="#" class="feedback bar">我要吐槽</a>
		<!-- 登录界面 -->
		<div class="login">
			<h2>登录</h2>
			<form class="login-Form">
				<div class="form-box">
					<input type="text" id="username" required="" placeholder="">
					<label>用户名</label>
				</div>
				<div class="form-box">
					<input type="password" id="password" name="" required="">
					<label>密码</label>
				</div>
				<div class="form-box">
					<button class="btLogin loginbtn" type="submit">登录</button>
					<button class="btCancel loginbtn" type="button">取消</button>
					<button class="btNoAcc loginbtn" type="button">没有账号 ?</button>
					<button class="btforgetPw loginbtn" type="button">忘记密码 ?</button>
				</div>
			</form>
		</div>
		<div class="forgetPw">
			<h2>重置密码</h2>
			<form class="forgetPw-Form">
				<div class="form-box">
					<input type="text" id="forgetPw-phone" required="">
					<label>电话</label>
				</div>
				<div class="form-box">
					<input type="password" id="forgetPw-code" required="">
					<label>验证码</label>
					<button class="forgitPw-sentVerCode loginbtn" type="button">发送验证码</button>
				</div>
				<div class="form-box">
					<input type="password" id="forgetPw-newPw" required="">
					<label>新密码</label>
				</div>
				<div class="form-box">
					<input type="password" id="forgetPw-verPw" required="">
					<label>确认密码</label>
				</div>
				<div class="form-box">
					<button class="forgitPw-sure loginbtn" type="submit">确认</button>
					<button class="forgitPw-cancel loginbtn" type="button">取消</button>
				</div>
			</form>
		</div>
		<div class="feedback-box">
			<input class="feedback-phone" type="text" id="username" required="" placeholder="" oninput = "value=value.replace(/[^\d]/g,'')" maxlength="11">
			<label>电话</label>
			<textarea tabindex=4 type="text" class="feedback-input" placeholder="我想说..."></textarea>
			<button type="submit" class="feedback-submit">评论</button>
			<button type="submit" class="feedback-cancel">取消</button>
		</div>
		<!-- 新闻展示 -->
		<div class="news">
			<!-- <img class="news1" src="" alt="new1">
			<img class="news2" src="" alt="new2">
			<img class="news3" src="" alt="new3"> -->
		</div>
		<!-- 快速上手 -->
		<div class="study">
		</div>
        <script type="text/javascript" src="../jquery-3.6.0.js"></script>
		<script type="text/javascript" src="./index.js"></script>
</body>

</html>

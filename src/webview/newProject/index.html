<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Home</title>
  <link rel="stylesheet" type="text/css" href="./index.css" />
  <link rel="stylesheet" type="text/css" href="../fontawesome.min.css" />
</head>

<body>
  <div id="root">
    <div class="header">
      <button class="userBtn">
        <div class="userBox">
          <img src="user.png" alt="User" class="userImg">
        </div>
      </button>
    </div>
    <div class="leftContent">
    </div>
    <div class="rightContent">
      <div class="homeHeader">
        <div class="welcomeTitle">
          <h2>欢迎来到LuatIDE</h2>
        </div>
        <div class="ideIcon">
          <img style="width: 200px; border-radius: 100px;"
            src="https://luater.gallerycdn.vsassets.io/extensions/luater/luatide/1.2.8/1640239236341/Microsoft.VisualStudio.Services.Icons.Default"
            alt="LuatIDE">
        </div>
        <div class="operatBox">
          <ul>
            <li>
              <button class="select newProject">
                <label>新建工程</label>
              </button>
            </li>
            <li>
              <button class="select openProject">
                <label>打开工程</label>
              </button>
            </li>
          </ul>
        </div>
      </div>
      <div style="clear: both"></div>
      <hr class="hr-solid-content" data-content="最新资讯">
      <div class="newsBox">
        <div>
          <img class="newItem"
            src="https://openluat-luatcommunity.oss-cn-hangzhou.aliyuncs.com/images/20210611100652536_image.png" alt="">
        </div>
        <div>
          <img class="newItem"
            src="https://openluat-luatcommunity.oss-cn-hangzhou.aliyuncs.com/images/20210611131432798_image.png" alt="">
        </div>
        <div>
          <img class="newItem"
            src="https://openluat-luatcommunity.oss-cn-hangzhou.aliyuncs.com/attachment/20210712213358891_%E5%AF%BC%E5%85%A5LuatIDE%E5%B7%B2%E9%85%8D%E7%BD%AE%E5%B7%A5%E7%A8%8B.gif"
            alt="">
        </div>
      </div>
      <div style="clear: both"></div>
      <hr class="hr-solid-content" data-content="技术支持">
      <div class="footer">
        <ul>
          <li><a href="">工具源码</a></li>
          <li>|</li>
          <li><a href="">QQ</a></li>
          <li>|</li>
          <li><a href="">微信</a></li>
          <li>|</li>
          <li><a href="">联系我们</a></li>
          <li>|</li>
          <li><button class="commentBtn"><label>问题反馈</label></button></li>
        </ul>
      </div>
    </div>
  </div>
  <!-- 登录页面 -->
  <div class="loginModal">
    <div class="login">
      <button class="btCancel" type="button">
        返回
      </button>
      <h2>登录</h2>
      <form class="login-Form">
        <div class="form-box">
          <input type="text" id="username" required="" placeholder="" autocomplete="off">
          <label>用户名</label>
        </div>
        <div class="form-box">
          <input type="password" id="password" name="" required="" autocomplete="off">
          <label>密码</label>
        </div>
        <div class="form-box form-box1">
          <button class="btLogin loginbtn" type="submit">登 录</button>
        </div>
        <div class="exterBox">
          <a class="btforgetPw" href="#">忘记密码</a>
          <a class="btNoAcc" href="#">注册</a>
        </div>
      </form>
    </div>
  </div>
  <!-- 忘记密码 -->
  <div class="forgetModal">
    <div class="forgetPw">
      <button class="forgitPw-cancel" type="button">返回</button>
      <h2>重置密码</h2>
      <form class="forgetPw-Form">
        <div class="form-box">
          <input type="text" id="forgetPw-phone" required="" autocomplete="off">
          <label>电话</label>
        </div>
        <div class="form-box">
          <input type="password" id="forgetPw-code" required="" autocomplete="off">
          <label>验证码</label>
          <button class="forgitPw-sentVerCode loginbtn" type="button">发送验证码</button>
        </div>
        <div class="form-box">
          <input type="password" id="forgetPw-newPw" required="" autocomplete="off">
          <label>新密码</label>
        </div>
        <div class="form-box">
          <input type="password" id="forgetPw-verPw" required="" autocomplete="off">
          <label>确认密码</label>
        </div>
        <div class="form-box form-box1">
          <button class="forgitPw-sure loginbtn" type="submit">确认</button>
        </div>
      </form>
    </div>
  </div>
  <div class="newProjectHtml">
    <iframe src="../newProject/index.html" height="80%" width="80%"></iframe>
  </div>
  <div class="openProjectHtml">
    <iframe src="../importProject/index.html" height="80%" width="80%"></iframe>
  </div>
  <script type="text/javascript" src="../jquery-3.6.0.js"></script>
  <script type="text/javascript" src="./index.js"></script>
</body>

</html>

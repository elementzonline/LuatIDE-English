<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>newProject</title>
    <link rel="stylesheet" type="text/css" href="./index.css" />
</head>

<body>
    <div class="father">
        <div class="navbar">
            <button class="menu" id="space">空白工程</button>
            <button class="menu" id="example">示例工程</button>
            <button class="menu" id="ndk">NDK</button>
            <button class="menu" id="ui">UI</button>
        </div>
        <div class="content">
            <!-- 空白工程-->
            <h2 class="tips">红框的位置出现错误，请重新选择</h2>
            <div class="content_space">
                <div class="tip_title">空白工程(空文件夹)默认会在工程路径下创建main.lua文件，用来作为lua脚本运行入口。</div>
                <form class="form" name="project_space">
                    <div class="project_path item">
                        <label>工程路径</label>
                        <input name="space_project_path" type="text" onclick="handelBackstage('newworkspacepath')" readonly>
                    </div>
                    <div class="project_name item">
                        <label>工程名称</label>
                        <input name="space_project_name" type="text" oninput="getCurProjectName(this.value)">
                    </div>
                    <div class="module_type item">
                        <label>模块型号</label>
                        <select class="select_getSpace_ModuleInfo">
                        </select>
                    </div>
                    <div class="lib_path item">
                        <label>组件库选择</label>
                        <select class="select_getSpace_LibInfo">
                        </select>
                            <button type="button" class="space_lib_btn exBtn">自定义</button>
                    </div>
                    <div class="core item">
                        <label>core文件</label>
                        <select class="select_getSpace_CoreInfo">
                        </select>
                            <button type="button" class="space_core_btn exBtn">自定义</button>
                    </div>
                    <div class="btn">
                        <input class="cancel" type="button" value="取消" />
                        <input class="submit" type="button" value="完成" />
                    </div>
                </form>
            </div>
            <!-- 示例工程-->
            <div class="content_example">
                <form class="form" name="project_example">
                    <div class="project_path item">
                        <label>工程路径</label>
                        <input name="example_project_path" type="text" onclick="handelBackstage('newworkspacepath')" readonly>
                    </div>
                    <div class="project_name item">
                        <label>工程名称</label>
                        <input name="example_project_name" type="text" oninput="getCurProjectName(this.value)">
                    </div>
                    <div class="module_type item">
                        <label>模块型号</label>
                        <select class="select_getExample_ModuleInfo">
                        </select>
                    </div>
                    <div class="example item">
                        <label>示例选择</label>
                        <select class="select_getExample_ExampleInfo">
                        </select>
                            <button type="button" class="example_example_btn exBtn">自定义</button>
                    </div>
                    <div class="core item">
                        <label>core文件</label>
                        <select class="select_getExample_CoreInfo">
                        </select>
                            <button type="button" class="example_core_btn exBtn">自定义</button>
                    </div>
                    <div class="btn">
                        <input class="cancel" type="button" value="取消" />
                        <input class="submit" type="button" value="完成" />
                    </div>
                </form>
            </div>
            <!-- NDK-->
            <div class="content_ndk">
                <form class="form" name="project_ndk">
                    <div class="project_path item">
                        <label>工程路径</label>
                        <input name="ndk_project_path" type="text" onclick="handelBackstage('newworkspacepath')" readonly>
                    </div>
                    <div class="project_name item">
                        <label>工程名称</label>
                        <input name="ndk_project_name" type="text" oninput="getCurProjectName(this.value)">
                    </div>
                    <div class="module_type item">
                        <label>模块型号</label>
                        <select class="select_getNDK_ModuleInfo">
                        </select>
                    </div>
                    <div class="example item">
                        <label>示例选择</label>
                        <select class="select_getNDK_ExampleInfo">
                        </select>
                            <button type="button" class="ndk_example_btn exBtn">自定义</button>
                    </div>
                    <div class="btn">
                        <input class="cancel" type="button" value="取消" />
                        <input class="submit" type="button" value="完成" />
                    </div>
                </form>
            </div>
            <!-- UI-->
            <div class="content_ui">
                <form class="form" name="project_ui">
                    <div class="project_path item">
                        <label>工程路径</label>
                        <input name="ui_project_path" type="text" onclick="handelBackstage('newworkspacepath')" readonly>
                    </div>
                    <div class="project_name item">
                        <label>工程名称</label>
                        <input name="ui_project_name" type="text" oninput="getCurProjectName(this.value)">
                    </div>
                    <div class="module_type item">
                        <label>模块型号</label>
                        <select class="select_getUi_ModuleInfo">
                        </select>
                    </div>
                    <div class="lib_path item">
                        <label>组件库选择</label>
                        <select class="select_getUi_LibInfo">
                        </select>
                            <button type="button" class="ui_lib_btn exBtn">自定义</button>
                    </div>
                    <div class="core item">
                        <label>core文件</label>
                        <select class="select_getUi_CoreInfo">
                        </select>
                            <button type="button" class="ui_core_btn exBtn">自定义</button>
                    </div>
                    <div class="btn">
                        <input class="cancel" type="button" value="取消" />
                        <input class="submit" type="button" value="完成" />
                    </div>
                </form>
            </div>
        </div>
        <script type="text/javascript" src="../jquery-3.6.0.js"></script>
        <script type="text/javascript" src="./index.js"></script>
</body>

</html>
